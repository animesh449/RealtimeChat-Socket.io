<html>
    <head>
        <title>Chat App </title>
        <link rel="icon" href="/img/favicon.png">
        <script defer src="/socket.io/socket.io.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js" defer></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js" defer></script> -->
        <script src="/js/qs.min.js" defer></script>
        <script defer src="/js/chat.js"></script>

        
        <link rel="stylesheet" href="css/styles.css">
        <body>
            <div class="chat">
                <div class="chat__sidebar" id="sidebar">

                </div>
                <div class="chat__main">
                    <div id="messages" class="chat__messages"></div>
                    <div class="compose">
                        <form id="message-form">
                            <input name="message" placeholder="Message" required autocomplete="off">
                            <button>Send</button>
                            </form>
                    <button id="send-location">Send Location</button>
                    </div>
                    
             
                </div>
            </div>
            
           <!--Message Template-->
            <script id="message-template" type="text/html"><div class="message"><p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
           <p>{{message}}</p>
            </div>
            <!-- Location Template-->
        </script>
            <script id="location-template" type="text/html">
                <div classname="message">
                    <p>
                        <span class="message__name">Some User Name</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p><a href="{{url}}" target="_blank">My current location</a></p>
                </div>
            </script>
            <script id="sidebar-template" type="text/html">
                <h2 class="room-title">{{room}}</h2>
                <h3 class="list-title">Users</h3>
                <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
                </ul>
            </script>
        </body>
    </head>
</html>
